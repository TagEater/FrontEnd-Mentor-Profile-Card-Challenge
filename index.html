<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="bg-container"></div>
        <div class="name-container">
          <img
            class="card-image"
            src="../images/image-victor.jpg"
            alt="Victor's image"
          />
          <span class="name"
            >Victor Crest <span class="text-to-gray">26</span></span
          >
          <span class="text-to-gray city">London</span>
        </div>
        <div class="stats">
          <div class="stat">
            <span class="stat__number">80K</span>
            <span class="stat__name">Followers</span>
          </div>
          <div class="stat">
            <span class="stat__number">803K</span>
            <span class="stat__name">Likes</span>
          </div>
          <div class="stat">
            <span class="stat__number">1.4K</span>
            <span class="stat__name">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">TagEater</a>.
    </div>
  </body>
</html>
